version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: asx_postgres
    environment:
      POSTGRES_USER: asx_user
      POSTGRES_PASSWORD: asx_password
      POSTGRES_DB: asx_announcements
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U asx_user -d asx_announcements"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
